window:
  decorations: none

  opacity: 0.85

  startup_mode: Maximized

  title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

scrolling:
  history: 10000

font:
  normal:
    family: Ricty Discord
    style: Regular

  bold:
    family: Ricty Discord
    style: Bold
  italic:
    family: Ricty Discord
    style: Italic
  bold_italic:
    family: Ricty Discord
    style: Bold Italic
  size: 15

colors:
  primary:
    background: "0x181a16"
    foreground: "0xeff0eb"

  normal:
    black:   "0x282a36"
    red:     "0xe8544f"
    green:   "0x4ed97c"
    yellow:  "0xfcd80a"
    blue:    "0x57a7ff"
    magenta: "0xde49ac"
    cyan:    "0x34dde3"
    white:   "0xf1f1f0"

  bright:
    black:   "0x686868"
    red:     "0xff5c57"
    green:   "0x5af78e"
    yellow:  "0xf5ec4d"
    blue:    "0x57c7ff"
    magenta: "0xf551be"
    cyan:    "0x4fe7f7"
    white:   "0xf1f1f0"

  transparent_background_colors: true

selection:
  semantic_escape_chars: "/.,â”‚`|:\"' ()[]{}<>\t"

cursor:
  style:
    shape: Block
    blinking: Off
  unfocused_hollow: true

live_config_reload: true

mouse:
  hide_when_typing: true

mouse_bindings:
  - mouse: Right
    action: ExpandSelection
  - mouse: Middle
    mode: ~Vi
    action: PasteSelection
