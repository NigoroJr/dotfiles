# neomru.vim
[[plugins]]
repository = 'Shougo/neomru.vim'
lazy = 0
on_source = 'unite.vim'
on_cmd = [
  'NeoMRUReload', 'NeoMRUSave', 'NeoMRUImportFile', 'NeoMRUImportDirectory'
]

# neoyank.vim
[[plugins]]
repository = 'Shougo/neoyank.vim'
lazy = 0
on_source = 'unite.vim'

# unite.vim
[[plugins]]
repository = 'Shougo/unite.vim'
depends = 'Shougo/vimproc.vim'

  [plugins.on_cmd]
  name = [
    'Unite',
    'UniteWithBufferDir',
    'UniteWithCurrentDir',
    'UniteWithProjectDir',
    'UniteWithInputDirectory',
    'UniteWithCursorWord',
  ]
  complete = 'customlist,unite#complete#source'

# unite-boost-online-doc
[[plugins]]
repository = 'osyo-manga/unite-boost-online-doc'
on_ft = 'cpp'
on_source = 'unite.vim'

# unite-colorscheme
[[plugins]]
repository = 'ujihisa/unite-colorscheme'
on_source = 'unite.vim'

# unite-help
[[plugins]]
repository = 'tsukkee/unite-help'
on_source = 'unite.vim'

# unite-kawaii-calc
[[plugins]]
repository = 'supermomonga/unite-kawaii-calc'
on_source = 'unite.vim'

# unite-matcher-hide-hidden-directories
[[plugins]]
repository = 'NigoroJr/unite-matcher-hide-hidden-directories'
on_source = 'unite.vim'

# unite-outline
[[plugins]]
repository = 'Shougo/unite-outline'
on_source = 'unite.vim'

# unite-quickfix
[[plugins]]
repository = 'osyo-manga/unite-quickfix'
on_source = ['unite.vim', 'shabadou.vim']
