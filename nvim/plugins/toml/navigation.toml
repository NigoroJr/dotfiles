[[plugins]]
repo = "raghur/fruzzy"
on_func = "fruzzy#install"
hook_source = """
let g:fruzzy#usenative = 0
"""

[[plugins]]
repo = "rhysd/clever-f.vim"
on_map = [
  "<Plug>(clever-f-",
  "c", "d",
]
hook_add = """
map f <Plug>(clever-f-f)
map F <Plug>(clever-f-F)
map t <Plug>(clever-f-t)
map T <Plug>(clever-f-T)
"""
hook_source = """
let g:clever_f_fix_key_direction = 0
"""

[[plugins]]
repo = "haya14busa/is.vim"
on_map = "<Plug>(is-"
hook_add = """
nmap n <Plug>(is-n)
nmap N <Plug>(is-N)
nmap * <Plug>(is-*)
nmap # <Plug>(is-#)
nmap g* <Plug>(is-g*)
nmap g# <Plug>(is-g#)

nmap <C-j> <Plug>(is-nohl)<Plug>(is-scroll-f)
nmap <C-k> <Plug>(is-nohl)<Plug>(is-scroll-b)
"""
hook_source = """
let g:is#do_default_mapping = 0
"""

[[plugins]]
repo = "justinmk/vim-sneak"
depends = "tpope/vim-repeat"
on_map = ["s", "S"]
hook_source = """
let g:sneak#s_next = 1
"""

[[plugins]]
repo = "tweekmonster/braceless.vim"
on_ft = ["python", "yaml"]
hook_source = """
autocmd FileType python,yaml BracelessEnable +indent
"""
