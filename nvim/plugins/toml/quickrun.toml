[[plugins]]
repo = 'thinca/vim-quickrun'
depends = [
  'vim-quickrun-neovim-job',
  'previm',
]
on_map = '<Plug>(quickrun)'
on_cmd = 'QuickRun'
hook_add = '''
nmap <silent> <Leader>r <Plug>(quickrun)
vmap <silent> <Leader>r <Plug>(quickrun)
'''
hook_source = '''
execute 'source' g:config_dir . 'plugins/quickrun.rc.vim'
'''

